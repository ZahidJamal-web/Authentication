<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h2>Sign Up</h2>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter a username" required>
        <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter a First Name" required>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter a Last Name" required>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="c_password" name="c_password" placeholder="Confirm your password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
